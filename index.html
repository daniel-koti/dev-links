<!DOCTYPE html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Links</title>
    <meta name="author" content="Daniel Koti" />
    <meta
      name="description"
      content="Site de links para as redes sociais de Daniel Koti"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light">
    <div id="container">
      <!-- Profile Section -->
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Daniel Koti usando óculos e camisa preta"
        />
        <p>@daniel-koti</p>
      </div>

      <!-- Switch Theme -->
      <div id="switch" onclick="toggleTheme()">
        <button></button>
        <span></span>
      </div>

      <!-- Links Section -->
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="#">Baixar meu e-book</a>
        </li>
        <li>
          <a href="https://github.com/daniel-koti" target="_blank"
            >Ver meu portfólio</a
          >
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>

      <!-- Social links Section -->
      <div id="social-links">
        <a href="https://github.com/daniel-koti" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com/daniel_koti/" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a
          href="https://youtube.com/channel/UCTouluLJZKIi6sT46tvca_Q"
          target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="https://linkedin.com/in/daniel-moniz/" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <!-- footer -->
      <footer>Feito com ♥ por <a href="#">Daniel Koti</a></footer>
    </div>

    <!-- Scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
